        d="M27,39.5 Q28,39.8 29,40 T31,40.5 Q32,41 32.5,42 T32.8,43.5 L32,44 Q31,43.8 30,43.5 T28.5,43 Q27.5,42.5 27.2,41.5 T27,39.5"/>
  
  <!-- Risk zone 1.5-2.5: Central Anatolia baseline -->
  <path class="isoline isoline-med" 
        d="M32,39 Q33.5,39.2 35,39.5 T37,40 Q38.5,40.5 39.5,41.5 T40,43 L39.5,43.8 Q38,43.5 36.5,43 T34.5,42 Q33,41.5 32.5,40.5 T32,39"/>
  
  <!-- Risk zone 2.5-3.5: Eastern threshold -->
  <path class="isoline isoline-med" 
        d="M38,39.5 Q39.5,40 40.5,40.8 T41.5,42 Q42,43 42,44 L41.5,44.5 Q40.5,44.2 39.5,43.8 T38,43 Q37,42.2 37,41 T38,39.5"/>
  
  <!-- Risk zone 3.5-4.5: High stress pockets (Southeastern) -->
  <path class="isoline isoline-high" 
        d="M40.5,40.5 Q41.5,41 42,42 T42.5,43.5 Q42.8,44.2 42.5,44.8 L42,45 Q41,44.5 40.5,44 T40,42.8 Q39.8,41.8 40.5,40.5"/>
  
  <!-- Additional detail isolines for realism -->
  <path class="isoline isoline-low" 
        d="M29,40.5 Q30,41 30.5,42 L30.2,42.8"/>
  <path class="isoline isoline-low" 
        d="M34,40.5 Q35,41.2 35.5,42.5"/>
  <path class="isoline isoline-med" 
        d="M37.5,41 Q38,42 38.2,43"/>
  <path class="isoline isoline-high" 
        d="M41,41.5 Q41.5,42.5 41.5,43.5"/>
  
  <!-- Vertical variability lines (interannual patterns) -->
  <path class="isoline isoline-low" 
        d="M28,39 L28.2,44.5" opacity="0.15"/>
  <path class="isoline isoline-low" 
        d="M30.5,38.8 L30.8,44.2" opacity="0.15"/>
  <path class="isoline isoline-low" 
