  <!-- Horizontal flow patterns (seasonal variability) -->
  <path class="isoline isoline-low" 
        d="M27,40.5 L43,40.5" opacity="0.12"/>
  <path class="isoline isoline-low" 
        d="M27.5,42 L42.5,42" opacity="0.12"/>
  <path class="isoline isoline-med" 
        d="M28,43.5 L42,43.5" opacity="0.15"/>
