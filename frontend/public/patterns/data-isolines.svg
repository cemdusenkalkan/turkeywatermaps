<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" viewBox="26 36 18 10">
  <defs>
    <!-- Authentic Turkey water risk isolines at 0.5, 1.5, 2.5, 3.5, 4.5 thresholds -->
    <!-- Based on actual geographic distribution patterns -->
    <style>
      .isoline { 
        fill: none; 
        stroke: #1e40af; 
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .isoline-low { stroke-width: 0.4; opacity: 0.3; }
      .isoline-med { stroke-width: 0.5; opacity: 0.35; }
      .isoline-high { stroke-width: 0.6; opacity: 0.4; }
    </style>
  </defs>
  
  <!-- Turkey outline (simplified) -->
  <path class="isoline isoline-low" 
        d="M26.5,39 L27,38.8 L28,38.5 L29.5,38.3 L31,38.5 L32.5,38.8 L34,39.2 L35.5,39.8 L37,40.2 L38.5,40.5 L40,40.8 L41.5,41 L43,41.2 L44,41.5 L44,42.5 L43.8,43.5 L43.5,44.2 L42.8,44.8 L41.5,45 L40,44.8 L38.5,44.5 L37,44 L35.5,43.5 L34,43 L32.5,42.8 L31,43 L29.5,43.5 L28.5,44 L28,44.5 L27.5,45 L27,45.2 L26.5,45 L26.2,44.5 L26,43.8 L26,42.5 L26,41 L26.2,40 Z"/>
  
  <!-- Risk zone 0.5-1.5: Western Turkey (Aegean, Marmara) -->
