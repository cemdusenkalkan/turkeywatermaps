name: Update Weather Data

on:
  schedule:
    # Run every hour at minute 5
    - cron: '5 * * * *'
  workflow_dispatch: # Allow manual trigger
  
permissions:
  contents: write

jobs:
  update-weather:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Fetch weather data from Open-Meteo
        run: |
          cd frontend
          node scripts/fetch-weather.js
          
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code frontend/public/data/weather-current.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "Weather Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/public/data/weather-current.json
          git commit -m "Update weather data [skip ci]"
          git push
          
      - name: Summary
        run: |
          echo "### Weather Data Update ðŸŒ¤ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.git-check.outputs.changed == 'true' && 'âœ… Updated' || 'â­ï¸ No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Provinces**: 81" >> $GITHUB_STEP_SUMMARY
